<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Event Search</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="flex-container">
    <div class="mainPage">
      <h1 style="text-align: center;">Event Search</h1>
      <hr>
      <form name="partOne" action="" style="color:blue;" onsubmit="submitlol(event)">
        <label>Keyword</label><label style="color:red;">*</label><br>
        <input type="text" name="kw" required>
        <br><br>
        <div class="twoBox">
          <div>
            <label>Distance(miles)</label>
            <br>
            <input type="number" name="dm">
          </div>
          <div class="fc">
            <label style="text-align: right;">Category</label><label style="color:red;">*</label>
            <br>
            <select name="fc" id="foodCategory" required>
              <option value="default">Default</option>
              <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
              <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
              <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
              <option value="KZFzniwnSyZfZ7v7nn">Film</option>
              <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
            </select>
          </div>
        </div>
        <br><br>
        <label>Location</label><label style="color:red;">*</label>
        <input type="checkbox" name="autoDetect">
        <label style="color: gray;""><strong>Auto-Detect Location</strong></label>
        <br>
        <input type="text" name="location" minlength="4">
        <br><br>
        <!-- we cannot call function submit  -->
        <input type="submit" value="SUBMIT" class="subBut">
        <input type="button" value="CLEAR" class="clearBut" onclick="cc();">
      </form>
    </div>
    <div id="APIresult" class="APIresult">

    </div>

    <div id="searchResult" class="searchResult">
      <h2 id="moreInfoHeader"></h2>
      <div class="srleft">
        <h3 style="color: #9DF1DF;">Date</h3>
        <p id="moreInfoDate" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Artist/Team</h3>
        <p id="moreInfoAT" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Venue</h3>
        <p id="moreInfoVenue" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Genres</h3>
        <p id="moreInfoGen" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Price Ranges</h3>
        <p id="moreInfoRange" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Ticket Status</h3>
        <p id="moreInfoSta" style="color: white;"></p>
        <h3 style="color: #9DF1DF;">Buy Ticket At:</h3>
        <a href="" id="moreInfoBuy">Ticketmaster</a>
      </div>
      <div class="srright">
        <img id="moreInfoIMG" src="" alt="">
      </div>
    </div>
  </div>
  <script src="../static/func.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
