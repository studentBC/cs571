<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Events Search</title>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <!-- <div class="flex-container"> -->
  <div class="mainPage">
    <h1 style="text-align: center; color: white; font-family: 'Georgia', sans-serif, serif; margin-bottom: 0px;">
      Events Search
    </h1>
    <hr style="color: white; width: 100%; margin-bottom: 20px;">
    <form name="partOne" action="" style="color:#AAE3E2;" onsubmit="submitlol(event)">

      <label>Keyword</label><label style="color:red;">*</label><br>
      <div class="srow">
        <input class="userInput" type="text" name="kw" required="">
      </div>
      <br><br>
      <div class="twoBox">
        <div style="display: inline-block;">
          <label>Distance(miles)</label>
          <br>
          <input class="userInput" type="number" name="dm" placeholder="10" min="0" style="color: gray;">
        </div>
        <div class="fc">
          <label style="text-align: right;">Category</label><label style="color:red;">*</label>
          <br>
          <select name="fc" id="foodCategory" class="userInput" required>
            <option value="default">Default</option>
            <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
            <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
            <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
            <option value="KZFzniwnSyZfZ7v7nn">Film</option>
            <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
          </select>
        </div>
      </div>
      <br><br>
      <label>Location</label><label style="color:red;">*&nbsp;&nbsp;</label>
      <input type="checkbox" name="autoDetect" id="cbox" onclick="hideLocInput()">
      <label style="color: gray;"><strong>Auto-Detect Location</strong></label>
      <br>
      <div class="srow">
        <input class="userInput" type=" text" name="location" id="inputLoc" style="display:inline-block; width: 100%;" required="">
      </div>
      <br><br>
      <!-- we cannot call function submit  -->
      <input type="submit" value="SUBMIT" class="subBut">
      <input type="button" value="CLEAR" class="clearBut" onclick="cc();">
    </form>
  </div>

  <div id="notfound">
    <h3 style="color: red; text-align: center;">No Records found</h3>
  </div>
  <div id="APIresult" class="APIresult">

  </div>

  <div id="searchResult" class="searchResult">
    <h1 id="moreInfoHeader" style="text-align: center; color: #DDDDDD; margin-bottom: 1em"></h1>
      <div style="display: flex; align-items: center;">
        <div class="srleft">
          <h2 style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;">Date</h2>
          <p id="moreInfoDate" style="color: white; margin-top: 0px;"></p>
          <h2 id="moreInfoATT" style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;"></h2>
          <div id="moreInfoAT" style="color: #B4E4FF;"></div>
          <h2 style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;">Venue</h2>
          <p id="moreInfoVenue" style="color: white; margin-top: 0px;"></p>
          <h2 style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;">Genres</h2>
          <p id="moreInfoGen" style="color: white; margin-top: 0px;"></p>
          <h2 id="prangeTitle" style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;"></h2>
          <p id="moreInfoRange" style="color: white; margin-top: 0px;"></p>
          <h2 style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;">Ticket Status</h2>
          <div id="moreInfoSta"></div>
          <h2 style="color: #9DF1DF; margin-bottom: 0px; margin-top: 10px;">Buy Ticket At:</h2>
          <a href="" id="moreInfoBuy" target="_blank" style="color: #B4E4FF; text-decoration: none;">Ticketmaster</a>
        </div>
        <div class="srright">
          <img id="moreInfoIMG" src="" alt="">
        </div>
      </div>
  </div>

  <div class="venueBut" style="display: none;">
    <h3 style="text-align: center; color: white; margin-bottom: 0px;">Show Venue Details</h3>
    <div class="arrow" onclick="showVenue()" style="margin-left: auto; margin-right: auto; margin-bottom: 50px;"></div>
  </div>

  <div class="outerMargin" id="outerMargin">
    <div id="venueDetails">
      <div class="outVH">
        <h1 id="vdHeader" style="text-align: center;"></h1>
      </div>
      <img src="" id="vdIMG">
      <div>
        <div id="vdLeft" style="width: 50%; text-align: center;">
          <div>
            <div style="width: 40%; display: inline-block; vertical-align: top;
            text-align: right;">
              <p>Address: </p>
            </div>
            <div style="font-style: bold;
            display: inline-block; vertical-align: top; text-align: left; width: 58%;">
              <p id="vdaddr" style="font-style: bold;"></p>
            </div>
          </div>
          <a href="" id="vdgm" target="_blank">Open in Google Maps</a>
        </div>
        <div id="vdRight">
          <div id="rr" style="margin-top: 15px;">
            <a href="" id="vdme" target="_blank">More Events at this venue</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <script src="../static/func.js" charset="utf-8"></script>
</body>

</html>
